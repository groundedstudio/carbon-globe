<head>
    <style> body { margin: 0; } </style>

    <script src="https://unpkg.com/d3"></script>

    <script src="https://unpkg.com/globe.gl"></script>
    <!--<script src="../../dist/globe.gl.js"></script>-->
</head>

<body>
    <div id="globeViz"></div>

    <script>
        const colorScale = d3.scaleSequentialSqrt(d3.interpolateRdYlGn);

        // GDP per capita (avoiding countries with small pop)
        const getVal = feat => feat.properties.CO2_PER_CAPITA;

        fetch('./countries_with_carbon.geojson').then(res => res.json()).then(countries =>
        {
            const maxVal = Math.max(...countries.features.map(getVal));
            colorScale.domain([maxVal, 0]);

            const world = Globe()
            .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundImageUrl('https://unpkg.com/three-globe/example/img/night-sky.png')
            .polygonsData(countries.features)
            .polygonAltitude(0.06)
            .polygonCapColor(feat => colorScale(getVal(feat)))
            .polygonSideColor(() => 'rgba(0, 100, 0, 0.15)')
            .polygonStrokeColor(() => '#111')
            .polygonLabel(({ properties: d }) => `
            <b>${d.ADMIN} (${d.ISO_A2}):</b> <br />
            GDP: <i>${d.GDP_MD_EST}</i> M$<br/>
            Population: <i>${d.POP_EST}</i>
            `)
            .onPolygonHover(hoverD => world
            .polygonAltitude(d => d === hoverD ? 0.12 : 0.06)
            .polygonCapColor(d => d === hoverD ? 'steelblue' : colorScale(getVal(d)))
            )
            .polygonsTransitionDuration(300)
            (document.getElementById('globeViz'))
        });
    </script>
</body>
